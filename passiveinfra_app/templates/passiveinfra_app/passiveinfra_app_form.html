<!DOCTYPE html>
{% extends 'passiveinfra_app/outerlayout.html' %}
{% load bootstrap4 %}

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

</head>
{%block content%}
        <div class="container" >

{%endblock %}
